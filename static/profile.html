<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS if any -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Manage Profile</h2>
    <div id="error-message" class="error"></div>
    <form id="profileForm">
        
        <div class="profile-pic">
            <img src="default-pic.jpg" alt="Profile Picture" id="profilePicPreview">
        </div>
        
        <label for="profilePic">Upload Profile Picture</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)">
        
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        
        <label for="studentId">ID Number</label>
        <input type="text" id="studentId" name="studentId" placeholder="Enter your ID number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself"></textarea>

        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
            <option value="">Select your branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CSIT">CSIT</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="AI&DS">AI&DS</option>
        </select>
        
        <label for="yearOfStudy">Year of Study</label>
        <select id="yearOfStudy" name="yearOfStudy" required>
            <option value="">Select your year</option>
            <option value="Y-21">Y-21</option>
            <option value="Y-22">Y-22</option>
            <option value="Y-23">Y-23</option>
            <option value="Y-24">Y-24</option>
        </select>
        
        <label for="preferredActivity">Preferred Extracurricular Activity</label>
        <select id="preferredActivity" name="preferredActivity" required>
            <option value="">Select an activity</option>
            <option value="sports">Sports</option>
            <option value="arts">Arts</option>
            <option value="music">Music</option>
            <option value="debate">Debate Club</option>
            <option value="communityService">Community Service</option>
            <!-- Add more options as needed -->
        </select>
        
        <button type="submit">Update Profile</button><br>
        <button type="button" onclick="window.location.href='index.html'">Go Back</button>
        
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('profilePicPreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
    }

    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Validate the form
        const fields = [
            'fullName',
            'studentId',
            'email',
            'branch',
            'yearOfStudy',
            'preferredActivity'
        ];
        let isValid = true;
        let errorMessage = '';

        fields.forEach(field => {
            const inputField = document.getElementById(field);
            if (!inputField.value) {
                isValid = false;
                errorMessage = 'Please fill all required fields.';
            }
        });

        // Show error message if validation fails
        if (!isValid) {
            document.getElementById('error-message').innerText = errorMessage;
        } else {
            // Redirect to the success page if valid
            window.location.href = 'profileupdate.html'; // Replace with your success page
        }
    });
</script>

</body>
</html>
